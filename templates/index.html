<!DOCTYPE html>
<html>
<head>
	<title>Machine Learning</title>
</head>
<body>
<h1>ML Model</h1>
<h2>Parkinson's Disease Detection</h2>

<!--
<form action="/result" method="POST">
  Enter your number:
  <input name="number" type="number">
  <br><br>
  <input type="submit">
<br>
-->
<form action="/predict" method="post" enctype="multipart/form-data">
     MDVP:Fo(Hz) :
     <input type="text" name="MDVP:Fo(Hz)"   step = 0.000001 min="0" max="500">
     <br>
     MDVP:Fhi(Hz) :
     <input type="number" name="MDVP:Fhi(Hz)" step="0.01" min="0" max="500">
     <br>
     MDVP:Flo(Hz) :
     <input type="number" name="MDVP:Flo(Hz)"  step = 0.000001  min="0" max="500">
     <br>
      MDVP:Flo(Hz) :
      <input type="number" name="MDVP:Jitter(%)"   step = 0.000001 min="0" max="10">
     <br>
      MDVP:Jitter(Abs) :
     <input type="number" name="MDVP:Jitter(Abs)"   step = 0.000001 min="0" max="10">
     <br>
      MDVP:RAP :
     <input type="number" name="MDVP:RAP"  step = 0.000001 min="0" max="10">
     <br>
      MDVP:PPQ 
     <input type="number" name="MDVP:PPQ"  step = 0.000001 min="0" max="10">
     <br>
      Jitter:DDP : 
     <input type="number" name="Jitter:DDP" step = 0.000001 min="0" max="10">
     <br>
      MDVP:Shimmer : 
     <input type="number" name="MDVP:Shimmer" step = 0.000001 min="0" max="10">
     <br>
     MDVP:Shimmer(dB) :
     <input type="number" name="MDVP:Shimmer(dB)" step = 0.000001 min="0" max="10">
     <br>
     Shimmer:APQ3 : 
     <input type="number" name="Shimmer:APQ3"  step = 0.000001 min="0" max="10">
     <br>
     Shimmer:APQ5 : 
     <input type="number" name="Shimmer:APQ5"  step = 0.000001 min="0" max="10">
     <br>
     MDVP:APQ : 
     <input type="number" name="MDVP:APQ"  step = 0.000001  min="0" max="10">
     <br>
     Shimmer:DDA : 
     <input type="number" name="Shimmer:DDA"  step = 0.000001 min="0" max="10">
     <br>
     NHR : 
     <input type="number" name="NHR"  step = 0.000001 min="0" max="10">
     <br>
     HNR : 
     <input type="number" name="HNR" step = 0.000001 step=" min="0" max="50">
     <br>
     RPDE : 
     <input type="number" name="RPDE"  step = 0.000001 min="0" max="10">
     <br>
     DFA: 
     <input type="number" name="DFA"  step = 0.000001 min="0" max="10">
     <br>
     spread1 : 
     <input type="number" name="spread1"  step = 0.000001  min="-10" max="10">
     <br>
     spread2 : 
     <input type="number" name="spread2"  step = 0.000001  min="0" max="10">
     <br>
     D2 :
     <input type="number" name="D2"  step = 0.000001  min="0" max="10">
     <br>
     PPE
     <input type="number" name="PPE"  step = 0.000001  min="0" max="10">
     <br>

	<input type="submit" value="prediction"> 

</form>

</form>
</body>
</html>
